<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 核心原理解析</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="school.name" />
    <input type="text" v-model="score" />
    <div>{{school.name}},{{score}}</div>
    <div>{{school.age}}</div>
    <ul>
      <li>{{school.age}}</li>
      <li>1</li>
    </ul>
  </div>
  <script src="MVVM.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        school: {
          name: 'lily',
          age: 11
        },
        score: 98
      }
    })
  </script>
</body>

</html>
